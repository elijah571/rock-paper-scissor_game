<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper and scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Rock Paper and Scissor</p>

    <div class="guild-lines">
        <p>click on the images to play the game</p>
        <p>type on key 'r' to pick rock, type on key 'p' to pick paper, type key 's' to pick scissors and type 'a' to Auto-play the game.</p>
    </div>
    <button class="img-button js-rock"><img src="images/rock.png" alt=""></button>

    <button class="img-button js-paper"><img src="images/paper.png" alt=""></button>

    <button class="img-button js-scissors"><img src="images/scissors.png" alt=""></button>

    <p class="js-moves moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore();" class="reset">Reset Score</button>
    <button class="auto-play" onclick="autoPlay();">Auto Play</button>
    <script src="app.js"></script>
</body>
</html>
